{% comment %} <button type="button" class="btn btn-primary gradient-custom border-0" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add category</button> {% endcomment %}

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Category</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method='GET' action="{% url 'category_create' %}">
            {% csrf_token %}
          <div class="mb-3">
            <label for="category-name" class="col-form-label">Category</label>
            <input type="text" class="form-control" id="category-name" name='title' value='{{form.title.value}}'>
          </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary gradient-custom border-0">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
