{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/jquery-3.6.3.min.js'></script>
    <script src="{% static 'webapp/js/modal.js' %}"></script>
    {% comment %} <link rel="script" href="{% static 'webapp/js/modal.js' %}"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'webapp/css/styles.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="gradient-custom">
        <div class="vh-100 bg-image image-custom">
            <div class="container">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                {% comment %} <a class="navbar-brand" href="#">Navbar</a> {% endcomment %}
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" data-toggle="tooltip" data-placement="top" title="Create new task" href="{% url 'create'%}"><i class="bi bi-file-earmark-plus"></i></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" data-toggle="tooltip" data-placement="top" title="Add category" href="{% url 'category_create'%}"><i class="bi bi-tag"></i></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" data-toggle="tooltip" data-placement="top" title="Logout" href="{% url 'accounts:logout'%}"><i class="bi bi-box-arrow-right"></i></a>
                    </li>
                </ul>
                </div>
            </nav>
            
            {% block content %} {% endblock content %}
            {% block form %}{% endblock form %}
            </div>
        </div>
    </div>
</body>
</html>
