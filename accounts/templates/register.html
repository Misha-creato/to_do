{% extends 'base_accounts.html' %}

{% block title %}Create an account{% endblock title %}

{% block form %}
<form method='POST', action="">

  {% csrf_token %} 
    <div class="form-outline mb-4">
      <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username" placeholder="Username"/>
    </div>

    <div class="form-outline mb-4">
      <input type="email" id="email" class="form-control form-control-lg" name="email" placeholder="Email"/>
    </div>

    <div class="form-outline mb-4">
      <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password1" placeholder="Password"/>
    </div>

    <div class="form-outline mb-4">
      <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="password2" placeholder="Repeat your password"/>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit"
        class="btn btn-success btn-block btn-lg gradient-custom-4 flex-fill border-0">REGISTER</button>
    </div>

    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'accounts:login' %}"
        class="fw-bold text-body"><u>Login here</u></a></p>
      
</form>
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}

{% endblock form%}
