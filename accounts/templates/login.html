{% extends 'base.html' %}

{% block title %}Log in{% endblock title %}

{% block form %}
<form method='POST', action="">

  {% csrf_token %} 
    <div class="form-outline mb-4">
      <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username" placeholder="Username"/>
    </div>

    <div class="form-outline mb-4">
      <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" placeholder="Password"/>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit"
        class="btn btn-success btn-block btn-lg gradient-custom-4 flex-fill border-0">LOG IN</button>
    </div>

    <p class="text-center text-muted mt-5 mb-0">Don't have an account yet? <a href="{% url 'accounts:register' %}"
        class="fw-bold text-body"><u>Register here</u></a></p>
      
</form>
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}

{% endblock form%}
