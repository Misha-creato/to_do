<div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">
                {{ title }}
              </h2>
              
              <form method='POST', action="">
              
                {% csrf_token %} 
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="title" placeholder="Task title" value='{{ task_title }}'/>
                    
                  </div>
                  <div class="form-outline mb-4">
                    <textarea class="form-control form-control-lg" name="description" id="form3Example4cg" cols="30" rows="10" placeholder="Task description">{{task_descr}}</textarea>
                  </div>

                  <div class="form-outline mb-4">
                    <div class="form-floating">
                      <select class="form-select" name="category">
                        {% for category in categories %}
                          <option value='{{category.pk}}' {% if category == task.category %}selected='selected'{% endif %} >{{category.title}}</option>
                        {% endfor %}
                          {% comment %} <option value='add'>Add category</option> {% endcomment %}
                      </select>
                      <label for="floatingSelectGrid">Selected category</label>
                    </div>
                  </div>

                  {% comment %} {% include 'partial/modal.html' with category_form=category_form %} {% endcomment %}

                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom flex-fill border-0">{{ btn_title }}</button>
                  </div>
              
                    
              </form>
              
              
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
