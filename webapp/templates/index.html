{% extends 'base.html' %}
{% block content %}
{% for task in tasks %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
        <h5 class="card-title">{{ task.title }}</h5>
        <p class="card-text">{{ task.description }}</p>
        <h1>Your tasks:</h1>
        <a href="{% url 'update' pk=task.pk %}"><i class="bi bi-pencil-square"></i></a>
        <a href="{% url 'delete' pk=task.pk %}"><i class="bi bi-trash3"></i></a>
        <a href="{% url 'detail' pk=task.pk %}"><i class="bi bi-eye"></i></a>
        </div>
    </div>
{% endfor %}
{% endblock content %}
<h1>Hello {{ user.username }}</h1>
<a href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i></a>
